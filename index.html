<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Home Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Yash Ecommerce Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="products">
            <div class="product">
                <img src="images/product1.jpeg" alt="Mobile 1">
                <h2>Mobile 1</h2>
                <p>$499.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product2.jpeg" alt="Mobile 2">
                <h2>Mobile 2</h2>
                <p>$599.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product3.jpg" alt="Mobile 3">
                <h2>Mobile 3</h2>
                <p>$699.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 E-commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
