<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Application</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="container">
        <h2>Car Insurance Application Form</h2>
        <form action="/submit" method="post">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <!-- Car Information -->
            <fieldset>
                <legend>Car Information</legend>
                <label for="car-make">Car Make:</label>
                <input type="text" id="car-make" name="car-make" required>

                <label for="car-model">Car Model:</label>
                <input type="text" id="car-model" name="car-model" required>

                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2024" required>

                <label for="vin">VIN (Vehicle Identification Number):</label>
                <input type="text" id="vin" name="vin" required>
            </fieldset>

            <!-- Insurance Details -->
            <fieldset>
                <legend>Insurance Details</legend>
                <label for="coverage">Coverage Type:</label>
                <select id="coverage" name="coverage" required>
                    <option value="liability">Liability</option>
                    <option value="collision">Collision</option>
                    <option value="comprehensive">Comprehensive</option>
                </select>

                <label for="deductible">Deductible Amount:</label>
                <input type="number" id="deductible" name="deductible" required>
            </fieldset>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
