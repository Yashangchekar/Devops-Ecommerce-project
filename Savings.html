<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Account Application</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="container">
        <h2>Savings Account Application Form</h2>
        <form action="/submit" method="post">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <!-- Address Information -->
            <fieldset>
                <legend>Address Information</legend>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
            </fieldset>

            <!-- Employment Information -->
            <fieldset>
                <legend>Employment Information</legend>
                <label for="employment-status">Employment Status:</label>
                <select id="employment-status" name="employment-status" required>
                    <option value="employed">Employed</option>
                    <option value="self-employed">Self-Employed</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="student">Student</option>
                    <option value="retired">Retired</option>
                </select>

                <label for="employer-name">Employer Name:</label>
                <input type="text" id="employer-name" name="employer-name">

                <label for="annual-income">Annual Income:</label>
                <input type="number" id="annual-income" name="annual-income" required>
            </fieldset>

            <!-- Account Preferences -->
            <fieldset>
                <legend>Account Preferences</legend>
                <label for="account-type">Account Type:</label>
                <select id="account-type" name="account-type" required>
                    <option value="savings">Savings</option>
                    <option value="checking">Checking</option>
                    <option value="money-market">Money Market</option>
                </select>

                <label for="initial-deposit">Initial Deposit:</label>
                <input type="number" id="initial-deposit" name="initial-deposit" required>
            </fieldset>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
